<div class="bg-image"
    style="background-image:
    url('http://source.unsplash.com/1600x900/?white,snow');
    height: 100vh">

    <div class="container">
        <h1 class="text-center">Product List</h1>
        <div class="input">
            <input type="text" placeholder="Search here.." [(ngModel)]="term"><br><br>
        </div>
        <table class="table table-dark table-hover">
            <thead>
                <tr>
                    <th>ID</th><th>NAME</th><th>COMPANY</th><th>PRICE</th><th>CATEGORY
                    </th><th>OPERATIONS</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let product of products |filter:term">
                    <td>{{product.id}}</td>
                    <td>{{product.name}}</td>
                    <td>{{product.company}}</td>
                    <td>${{product.price}}</td>
                    <td>{{product.category.name}}</td>
                    <td>
                        <a routerLink="/viewprod/{{product.id}}">
                            <button class="btn btn-success">View</button>
                        </a>
                    </td>

                </tr>
            </tbody>
        </table><br><br>
    </div>
</div>
