<div class="bg-image"
    style="background-image:
    url('./assets/images/bg-4.jpg');
    height: 100vh">

    <div class="container">

        <h2 class="text-center">Update Page</h2><br>
        <form (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label>Name</label>
                <input type="text" name="name" id="name"
                    placeholder="Enter new name" class="form-control"
                    [(ngModel)]="productdto.name">
            </div>
            <div class="form-group">
                <label>Company</label>
                <input type="text" name="company" id="company"
                    placeholder="Enter new company" class="form-control"
                    [(ngModel)]="productdto.company">
            </div>
            <div class="form-group">
                <label>Price</label>
                <input type="text" name="price" id="price"
                    placeholder="Enter new price" class="form-control"
                    [(ngModel)]="productdto.price">
            </div>
            <div class="form-group">
                <label>Category Id</label>
                <input type="text" name="categoryId" id="categoryId"
                    placeholder="Enter categoryId" class="form-control"
                    [(ngModel)]="productdto.categoryId">
            </div>
            <button class="btn btn-primary">Update</button>
        </form>
    </div>
</div>
