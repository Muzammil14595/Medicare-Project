<div class="bg-image"
    style="background-image:
    url('./assets/images/bg-1.jpg');
    height: 100vh"><br>

<div class="container">
  <h2 class="text-center" style="color: aliceblue;">Add Product</h2>
  <form (ngSubmit)="onSubmit()">
      <div class="form-group">
          <label style="color: aliceblue;">Name</label>
          <input type="text" name="name" id="name"
              placeholder="Enter name" class="form-control"
              [(ngModel)]="prodductdto.name">
      </div>
      <div class="form-group">
          <label style="color: aliceblue;">Company</label>
          <input type="text" name="company" id="company"
              placeholder="Enter company" class="form-control"
              [(ngModel)]="prodductdto.company">
      </div>
      <div class="form-group">
        <label style="color: aliceblue;">Price</label>
        <input type="text" name="price" id="description"
            placeholder="Enter price" class="form-control"
            [(ngModel)]="prodductdto.price">
    </div>
    <div class="form-group">
      <label style="color: aliceblue;">Category Id</label>
      <input type="text" name="categoryId" id="categoryId"
          placeholder="Enter categoryId" class="form-control"
          [(ngModel)]="prodductdto.categoryId">
  </div><br>
      <button class="btn btn-success">Add</button><br><br>
      
  </form>
  <a routerLink="/adminhome">
    <button class="btn btn-primary">Back</button>
</a>
</div>
</div>
